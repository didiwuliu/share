<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="utf-8" />
	<title>LStageWebView</title>
	<script type="text/javascript" src="../../lufylegend-1.8.12.min.js"></script>
	</head>
	<body style="padding:0; margin:0;">
			<div id="legend"></div>
<script>
init(50,"legend",800,450,main);
function main(){
    LGlobal.stageScale = LStageScaleMode.SHOW_ALL;
    LSystem.screen(LStage.FULL_SCREEN);
    
	var backLayer = new LSprite();
	addChild(backLayer);
	backLayer.graphics.drawRect(2,"#ff0000",[0,0,LGlobal.width,LGlobal.height],true,"#880088");

	var view = new LStageWebView();
	view.setViewPort(new LRectangle(100,10,300,200));
	view.loadURL("http://www.baidu.com");
	view.show();
}
</script>
	</body>
</html>
